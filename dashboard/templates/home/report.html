{% load static %}
<div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-5">
      	<section class="py-5">
      		<center>
				<h2 style="font-family: damn1;">Report</h2>
			</center>
            <div class="row">
                <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                    <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="ireport" value="1">
                            <button type="submit" class="btn btn-large btn-center px-5 py-3 bg-hover-gradient-primary no-anchor-style"><h6 class="mb-0">Inventory Report</h6></button>
                        </form>
                
                        <div class="icon text-white bg-violet"><i class="fas fa-server"></i></div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                    <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
	                    <form method="post">
							{% csrf_token %}
							<input type="hidden" name="treport" value="1">
							<button type="submit" class="btn btn-large btn-center px-5 py-3 bg-hover-gradient-primary no-anchor-style"><h6 class="mb-0">Transaction Report</h6></button>
						</form>

                        <div class="icon text-white bg-green"><i class="far fa-clipboard"></i></div>
                    </div>
                </div>
            </div>
      	</section>
	</div>
    <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 text-center text-md-left text-primary">
                    <p class="mb-2 mb-md-0">Spentech &copy; 2020</p>
                </div>
                <div class="col-md-4 text-center text-md-right text-gray-400">
                    <p class="mb-0">Created by 
                      <a href="https://jevan.netlify.app/" class="external text-gray-400">jevan</a>
                    </p>
                </div>
                <div class="col-md-4 text-center text-md-right text-gray-400">
                <p class="mb-0">Design by <a href="https://bootstrapious.com/admin-templates" class="external text-gray-400">Bootstrapious</a></p>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
              </div>
            </div>
        </div>
    </footer>
</div>
